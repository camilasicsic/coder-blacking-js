<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Conoce nuestra colección SS'23 y destacate del resto. Shop Online, te lo llevamos donde sea que estés. Realizamos envíos a toda la Argentina. Envíos gratis en CABA en menos de 48hs. 3 Cuotas sin interés con todas las tarjetas. "
    />
    <meta
      name="keywords"
      content="indumentaria, ropa masculina, ropa, zapatillas, fashion, compras, shopping, shop online, envíos, envíos gratis, colección, jeans, buzos, hoodies, remerones, nueva temporada, hombre, moda"
    />
    <meta property="og:type" content="Web Site" />
    <meta property="og:title" content="BLACKING | Shop Online" />
    <meta
      property="og:url"
      content="https://camilasicsic.github.io/coder-blacking/"
    />
    <meta
      property="og:image"
      content="https://camilasicsic.github.io/coder-blacking/imagenes/logo.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="./imagenes/favicon.png"
      type="image/x-icon"
    />
    <title>BLACKING | Home</title>
  </head>
  <body>
    <!-- boton de wpp -->
    <h1 class="visuallyhidden">blacking</h1>

    <a href="https://www.whatsapp.com/?lang=es" class="wp-logo" target="_blank">
      <img
        class="wp-logo-img"
        src="./imagenes/whatsapplogo.png"
        alt="wp-logo"
      />
    </a>

    <!-- header -->

    <header class="header">
      <div class="details-header">
        Envío gratis a todo CABA | 3 Cuotas sin interés
      </div>

      <div class="menu-container">
        <nav class="navbar navbar-expand-sm bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"
              ><img class="logo" src="./imagenes/logo.png" alt="blacking-logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div
                class="navbar-nav navbar-nav-all-width d-flex justify-content-end"
              >
                <a class="nav-link" href="./productos.html">Productos</a>
                <a class="nav-link" href="./politicas.html">Políticas</a>
                <a class="nav-link" href="./preguntas-frecuentes.html"
                  >Preguntas frecuentes</a
                >
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </div>
            </div>
            <div class="space-nav">|</div>
            <div class="cart-icon">
              <img class="cart-img" src="imagenes/cart.png" alt="" />
              <div class="amount-cart">0</div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- main -->

    <section class="section-main">
      <h2 class="section-title">CARRITO</h2>
      <div class="cart-card-container">
          <div class="cart-card">
            <div class="cart-card-img">
              <img class="img-cart" src="imagenes/7.JPG" alt="" />
            </div>
            <div class="cart-card-title">Pantalón roto celeste</div>
            <div class="cart-card-price">$14.000</div>
            <div class="cart-card-button">
              <button class="cart-button">Eliminar</button>
            </div>
          </div>
      </div>
      <div class="total-amount-card">
        <div class="total-amount">Total $30.000</div>
      </div>
    </section>

    <!-- fin del main -->

    <!-- footer -->

    <footer class="footer-container">
      <!-- menu -->
      <nav class="footer-element">
        <ul class="nav-list">
          <li>Shop</li>
          <li>Nosotros</li>
          <li>Políticas de cambios</li>
          <li>Mi cuenta</li>
        </ul>
      </nav>

      <!-- mail -->
      <div class="footer-element">
        <div class="email-box">
          <label for="email-address">¡Enterate todas las novedades!</label>
          <br />
          <input
            class="footer-input"
            id="email-address"
            type="email"
            maxlength="64"
            required
            placeholder="username@example.com"
          />
        </div>
        <input type="submit" value="Suscribirse" />
      </div>

      <!-- redes sociales -->
      <nav class="footer-element">
        <ul class="social-list">
          <li>
            <a
              href="https://www.instagram.com/blacking_ok/?hl=es-la"
              target="_blank"
            >
              <img
                class="social-icon"
                src="imagenes/iconig.png"
                alt="instagram"
              />
            </a>
          </li>
          <li>
            <a href="https://www.whatsapp.com/?lang=es" target="_blank">
              <img
                class="social-icon"
                src="imagenes/iconwp.png"
                alt="whatsapp"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.gmail.com/mail/help/intl/es/about.html?iframe"
              target="_blank"
            >
              <img class="social-icon" src="imagenes/iconmail.png" alt="mail" />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./imagenes/favicon.png"
      type="image/x-icon"
    />
    <title>BLACKING | Home</title>
  </head>
  <body>
    <!-- boton de wpp -->

    <a href="https://www.whatsapp.com/?lang=es" class="wp-logo" target="_blank">
      <img
        class="wp-logo-img"
        src="./imagenes/whatsapplogo.png"
        alt="wp-logo"
      />
    </a>

    <!-- header -->

    <header class="header">
      <div class="details-header">
        Envío gratis a todo CABA | 3 Cuotas sin interés
      </div>

      <div class="menu-container">
        <nav class="navbar navbar-expand-sm bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="./index.html"
              ><img class="logo" src="./imagenes/logo.png" alt="blacking-logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div
                class="navbar-nav navbar-nav-all-width d-flex justify-content-end"
              >
                <a class="nav-link" href="./productos.html">Productos</a>
                <a class="nav-link" href="./politicas.html">Políticas</a>
                <a class="nav-link" href="./preguntas-frecuentes.html"
                  >Preguntas frecuentes</a
                >
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- main -->
    <main class="main-index">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./imagenes/banner1.png"
              class="d-block w-100"
              alt="banner1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./imagenes/banner2.png"
              class="d-block w-100"
              alt="banner2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="./imagenes/banner1.png"
              class="d-block w-100"
              alt="banner3"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <!-- footer -->

    <footer class="footer-container">
      <!-- menu -->
      <nav class="footer-element">
        <ul class="nav-list">
          <li>Shop</li>
          <li>Nosotros</li>
          <li>Políticas de cambios</li>
          <li>Mi cuenta</li>
        </ul>
      </nav>

      <!-- mail -->
      <div class="footer-element">
        <div class="email-box">
          <label for="email-address">¡Enterate todas las novedades!</label>
          <br />
          <input
            class="footer-input"
            id="email-address"
            type="email"
            maxlength="64"
            required
            placeholder="username@example.com"
          />
        </div>
        <input type="submit" value="Suscribirse" />
      </div>

      <!-- redes sociales -->
      <nav class="footer-element">
        <ul class="social-list">
          <li>
            <a
              href="https://www.instagram.com/blacking_ok/?hl=es-la"
              target="_blank"
            >
              <img
                class="social-icon"
                src="imagenes/iconig.png"
                alt="instagram"
              />
            </a>
          </li>
          <li>
            <a href="https://www.whatsapp.com/?lang=es" target="_blank">
              <img
                class="social-icon"
                src="imagenes/iconwp.png"
                alt="whatsapp"
              />
            </a>
          </li>
          <li>
            <a
              href="https://www.gmail.com/mail/help/intl/es/about.html?iframe"
              target="_blank"
            >
              <img class="social-icon" src="imagenes/iconmail.png" alt="mail" />
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
